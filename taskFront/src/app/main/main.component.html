<h1 class="text-center">{{main}}</h1>
<div style="text-align: center;"><img src="assets/TaskAPI_portada.png" style="width: 250px;"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Iniciar Sesión
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="checkUser()">Iniciar Sesión</button>
                    <button type="submit" class="btn btn-success" (click)="createUser()">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</div>
