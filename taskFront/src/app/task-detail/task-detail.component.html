<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Detalles de Tarea</h1>
        </div>
        <div class="card-body">
            <h5 class="card-title" id="titulo-tarea">NOMBRE: {{task.name}}</h5>
            <p class="card-text" id="descripcion-tarea">DESCRIPCION: {{task.description}}</p>
            <p class="card-text" id="fecha-inicial">FECHA INICIAL: {{task.startDate}}</p>
            <p class="card-text" id="fecha-final">FECHA FINAL: {{task.endDate}}</p>
            <p class="card-text" id="estado-tarea">ESTADO: {{task.status}}</p>
        </div>
    </div>
    <a class="btn btn-primary mt-3" (click)="return()">Volver</a>
</div>
